<!DOCTYPE html>
<html>
  <head>
    <title>Carrot Man - The Game</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5"
    />
  </head>

  <body>

  <div id="gameOver">
    <h1> YOU DIED</h1>
    <button value="Retry" onclick="window.location.reload()">TRY AGAIN</button>
  </div>
  <div id="infoContainer">
    <div>
      <p>Score</p>
      <h2 id="scoreValue">0</h2>
    </div>
    <div>
      <p>Lives</p>
      <h2 id="livesValue">3</h2>
    </div>
  </div>
    <video id="video" width="600" height="450" preload autoplay loop muted controls></video>
    <canvas id="canvas" width="600" height="450"></canvas>
    <canvas id="secondCanvas" width="600" height="450"></canvas>
    <script src="src/index.js"></script>

  </body>
</html>
