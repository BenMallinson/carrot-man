<!DOCTYPE html>
<html>
  <head>
    <title>Carrot Man - The Game</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5"
    />
  </head>

  <body>

  <div id="gameOver">
    <h1> YOU DIED</h1>
    <button value="Retry" onclick="window.location.reload()">TRY AGAIN</button>
  </div>
  <div id="infoContainer">
    <div>
      <p>Score</p>
      <h2 id="scoreValue">0</h2>
    </div>
    <div>
      <p>Lives</p>
      <h2 id="livesValue">3</h2>
    </div>
  </div>
    <video id="video" width="600" height="400" preload autoplay loop muted></video>
    <video id="videoStream" width="1280" height="960" preload autoplay loop muted></video>
    <canvas id="canvas" width="1280" height="960"></canvas>
    <canvas id="secondCanvas" width="1280" height="960"></canvas>
  <div id="snowCover"></div>

  <div class="winter-is-coming">
    <div class="snow snow--near"></div>
    <div class="snow snow--near snow--alt"></div>
    <div class="snow snow--mid"></div>
    <div class="snow snow--mid snow--alt"></div>
    <div class="snow snow--far"></div>
    <div class="snow snow--far snow--alt"></div>
  </div>

  <script src="src/index.js"></script>

  </body>
</html>
